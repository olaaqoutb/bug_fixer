<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Test</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #inputContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    textarea {
      width: 300px;
      height: 80px;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #outputContainer {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    #outputText, #outputCode {
      width: 300px;
      height: 415px;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="inputContainer">
      <textarea id="input" placeholder="Enter your code here..."></textarea>
      <button onclick="onClick()">Run</button>
    </div>
    <div id="outputContainer">
      <textarea id="outputText" readonly></textarea>
      <textarea id="outputCode" readonly></textarea>
    </div>
  </div>

  <script>
    function onClick() {
      const input = document.getElementById('input').value;
      const OPENAI_API_KEY = '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'; // Replace with your actual OpenAI API key

      fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            {
              role: 'system',
              content: 'You are a helpful assistant.'
            },
            {
              role: 'user',
              content: input +
                `
                    this is a code that has an issue 
                    solve it and return the result like
                    object looks like this 
                    {
                        text:"put here your description",
                        code:"put the right code"
                    }
                    Give me the JSON for this object
                    only the JSON!
                `
            }
          ]
        })
      })
        .then(response => response.json())
        .then(data => {
          const output = data.choices[0].message.content;
          try {
            const json = JSON.parse(output);
            document.getElementById('outputText').value = json.text || "no response yet";
            document.getElementById('outputCode').value = json.code || "no response yet";
          } catch (err) {
            document.getElementById('outputText').value = "internal error";
            document.getElementById('outputCode').value = input;
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
